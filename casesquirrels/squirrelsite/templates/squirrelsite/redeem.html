{% extends 'squirrelsite/base.html' %}
{% block title %}Redeem a Puzzle Code{% endblock %}

{% block content %}
  <h2>Puzzle Code</h2>
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Submit Answer</button>
  </form>
  <h4>Puzzle codes should be submitted all caps with no spaces (e.g. SUPERSECRETCODE, not a real code)</h4>
{% endblock %}
