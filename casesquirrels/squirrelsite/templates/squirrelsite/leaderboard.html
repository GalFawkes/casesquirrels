{% extends 'squirrelsite/base.html' %}

{% block title %}
Leaderboard
{% endblock %}

{% block content %}
<table style="width:100%">
	<tr>
		<th>Username</th>
		<th>Score</th>
	</tr>
	{% for score in score_list %}
	<tr>
		<td>{{score.user.username}}</td>
		<td>{{score.points}}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
